<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link href="../styles/fonts.css" rel="stylesheet">
  <link href="../styles/addTask.css" rel="stylesheet">
  <link href="../styles/header.css" rel="stylesheet">
  <script src="../script.js"></script>
  <script src="../templates.js"></script>
</head>

<body onload="init('header')">

  <div id="header"></div>

  <main class="mainContent">

    <h1>Add Task</h1>

    <form class="taskForm">
      <div>
        <p>Title<span>*</span></p>
        <input class="title" id="titleInput" placeholder="Enter a title" type="text" required>

        <p>Description</p>
        <textarea class="description" id="descriptionInput" placeholder="Enter a Description"></textarea>

        <p>Assigned to</p>
        <input class="assignedTo" id="assignedToInput" placeholder="Select Contacts to assign">

        <p class="required">This field is required<span>*</span></p>

      </div>

      <div class="taskSeperator"></div>

      <div>
        <p>Due Date<span>*</span></p>
        <input class="dueDate" id="dueDateInput" type="date" required>

        <div>
          <p>Prio</p>

          <input type="checkbox">
          <div>High</div>

          <input type="checkbox">
          <div>Medium</div>

          <input type="checkbox">
          <div>Low</div>
        
        </div>

        <div class="category" id="categoryInput" placeholder="Select task category">
          <p>Category<span>*</span></p>
          <button class="dropbtn">Dropdown
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">Technical Task</a>
            <a href="#">User Story</a>
          </div>

        </div>
        <p>Subtasks</p>
        <input class="subtasks" id="subtasksInput" placeholder="Add new subtask">

        <div>
          <button>Clear</button>
          <button>Create Task</button>
        </div>

      </div>

    </form>

  </main>
</body>

</html>
