<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link href="../styles/fonts.css" rel="stylesheet">
  <link href="../styles/addTask.css" rel="stylesheet">
  <link href="../styles/header.css" rel="stylesheet">
  <script src="../script.js"></script>
  <script src="../templates.js"></script>
</head>

<body onload="init('header')">

  <div id="header"></div>

  <main class="mainContent">

    <h1>Add Task</h1>

    <form class="taskForm">
      <div>
        <p>Title<span>*</span></p>
        <input class="title" id="titleInput" placeholder="Enter a title" type="text" required>

        <p>Description</p>
        <textarea class="description" id="descriptionInput" placeholder="Enter a Description"></textarea>

        <p>Assigned to</p>
        <select onclick="showMembers()" name="assignedTo" id="assignedToInput" class="assignedTo">
          <option value="">Select Contacts to assign</option>
        </select>

        <p class="required">This field is required<span>*</span></p>

      </div>

      <div class="taskSeperator"></div>

      <div>
        <p>Due Date<span>*</span></p>
        <div class="dueDate">
          <input id="dueDateInput" type="date" required>
          <img class="calendar" src="../assets/icons/calendar.png">
        </div>

        <div>
          <p>Prio</p>

          <div class="prio">
            <div id="prio0" class="prioButton" onclick="activateprioButton(0)">Urgent
              <img id="prioHigh" src="../assets/icons/prioHight.png">
            </div>

            <div id="prio1" class="prioButton medium" onclick="activateprioButton(1)">Medium
              <img id="prioMed" src="../assets/icons/prioMedium.png">
            </div>

            <div id="prio2" class="prioButton" onclick="activateprioButton(2)">Low
              <img id="prioLow" src="../assets/icons/prioLow.png">
            </div>
          </div>

        </div>

        <p>Category<span>*</span></p>
        <select name="category" id="category" class="category" required>
          <option value="">Select task category</option>
          <option value="technicalTask">Technical Task</option>
          <option value="userStory">User Story</option>
        </select>

        <p>Subtasks</p>
        <input class="subtasks" id="subtasksInput" placeholder="Add new subtask">
      </div>

      <div class="taskButtons">
        <button class="clearButton" onclick="clearaddTask()">Clear</button>
        <button class="createTaskButton" onclick="createTask()">Create Task</button>
      </div>

      </div>

    </form>

  </main>
</body>

</html>
