<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link href="../styles/fonts.css" rel="stylesheet">
  <link href="../styles/addTask.css" rel="stylesheet">
  <link href="../styles/header.css" rel="stylesheet">
</head>

<body onload="init('header'), loadMembers()">

  <div id="header"></div>

  <main class="mainContent">

    <h1>Add Task</h1>

    <form class="dFlex" onsubmit="return false" novalidate>
      <div class="taskForm">

        <p>Title<span>*</span></p>

        <input id="titleInput" placeholder="Enter a title" type="text" required>
        <span class="inputError dNone" id="inputerror1">This field is required</span>

        <p>Description</p>
        <textarea class="description" id="descriptionInput" placeholder="Enter a Description"></textarea>

        <p>Assigned to</p>
        <div class="dropdownWrapper">
          <input id="searchUser" class="searchUser dNone" type="search">
        </div>
        <button type="button" class="dropdownButtonArea" onclick="toggleUserDropdown()">Select Contacts to assign<img
            class="arrow" src="../assets/icons/arrowDrop.png"></button>
        <div class="dropdownWrapper">
          <div class="dropdown" id="dropdown"></div>
        </div>

        <div id="assignedUsers" class="assignedUsers"></div>

        <p class="required"><span>*</span>This field is required</p>

      </div>

      <div class="taskSeperator"></div>

      <div class="taskForm">

        <p>Due Date<span>*</span></p>
        <div class="dueDate">
          <input id="dueDateInput" class="dateInput" type="date" required>
          <img class="calendar" src="../assets/icons/calendar.png">
        </div>
        <span class="inputError dNone" id="inputerror2">This field is required</span>

        <p>Prio</p>

        <div class="prio">

          <div id="prio0" class="prioButton" onclick="activateprioButton(0)">Urgent
            <img id="prioHigh" src="../assets/icons/prioHigh.png">
          </div>

          <div id="prio1" class="prioButton medium" onclick="activateprioButton(1)">Medium
            <img id="prioMed" src="../assets/icons/prioMediumWhite.png">
          </div>

          <div id="prio2" class="prioButton" onclick="activateprioButton(2)">Low
            <img id="prioLow" src="../assets/icons/prioLow.png">
          </div>

        </div>

        <p>Category<span>*</span></p>
        <button type="button" class="dropdownButtonArea" id="category" onclick="toggleCategory()">Select task
          category<img class="arrow" src="../assets/icons/arrowDrop.png"></button>
        <div class="dropdownWrapper">
          <div class="dropdown" id="dropdownCategory">
            <div class="dropdownButton" id="techTask" onclick="selectCategory('Technical Task')">Technical Task</div>
            <div class="dropdownButton" id="userStory" onclick="selectCategory('User Story')">User Story</div>
          </div>
        </div>

        <p class="subtaskHeadline">Subtasks</p>

        <input id="subtasksInput" placeholder="Add new subtask">
        <div class="subtaskIcons">
          <img class="subtaskIcon" src="../assets/icons/addNoBorder.png" onclick="createSubtask()">
          <img class="subtaskIcon, dNone" src="../assets/icons/check.png">
          <img class="subtaskIcon, dNone" src="../assets/icons/close.png">
        </div>

        <div class="taskButtons">
          <button class="clearButton" onclick="clearAddTask()">Clear</button>
          <button class="createTaskButton" type="submit" onclick="createTask()">Create Task</button>
        </div>

      </div>

    </form>

  </main>

  <script src="../script.js"></script>
  <script src="../templates.js"></script>
  <script src="../scripts/addTask.js"></script>
</body>

</html>
