<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../assets/icons/logo.png">
  <title>Contacts</title>
  <link rel="stylesheet" href="../styles/contact.css">
  <link rel="stylesheet" href="/styles/fonts.css">
  <link rel="stylesheet" href="/styles/header.css">
  <script src="/script.js"></script>
  <script src="/templates.js"></script>

</head>
<body onload="init('headerContact'), contactInfoHeadlineHtml()">
  <div onclick="clickContactBack()" class="none" id="EditContactIDWIn"></div>
  <main class="mainareasplit">
    <section id="ContactSectionID2" class="Contactsection">
      <header id="headerContact" class="headerZIndex"></header>
      <section id="ContactContentID" class="Contactcontent">
        <section class="ContactleftSection">
          <div class="Contactleftbetween">
            <div class="contactleft">
              <button id="AddContactNormalButton" onclick="editContactShowWindow() ,editNewContactHtmlChange()" class="AddContactButton">
                <span class="AddContactText">Add new contact</span>
                <img class="PersonaddIcon" src="../assets/icons/person_add.png">
              </button>
            </div>
          </div>
          <div class="EveryContactStyle" id="EveryContact"></div>
        </section>
        <section class="ContactsInfoSectionClass" id="ContactsInfoSection"></section>
    </section>
    <div id="UserInfoPopUp" class="none"></div>
    <section id="MenuEditDeleteButtonPositionID" class="MenuEditDeleteButtonPosition">
      <button  id="AddContactNewButton" onclick="editContactShowWindow() ,editNewContactHtmlChange()" class="MenuEditDeleteButton">
        <img class="PersonAddButton" src="/assets/icons/person_add.png">
      </button>
      <div id="MenuEditDeleteButtonID" class="none">
        <button  id="editDeleteChoiceButton" onclick="editDeleteWindow()" class="MenuEditDeleteButton">
          <img class="PersonAddButton" src="/assets/icons/more_vert.png">
        </button>
      </div>
      <div id="WindowEditDeleteID" class="none"></div>
    </section>
  </main>
  <script src="/scripts/contacthtml.js"></script>
  <script src="/scripts/contactWindow.js"></script>
  <script src="/scripts/contact.js"></script>
  <script src="/scripts/contact supplement.js"></script>
</body>
</html>
