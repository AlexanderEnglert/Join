<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/fonts.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/styles/board.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/addTaskBoard.css">
  <title>Board</title>
  </head>
<body onload="init('headerBoard')">
  <header id="headerBoard"></header>

  <main class="mainContent" id="mainContent"></main>
  <section class="boardHeadline">
    <div class="headlineAndSearch">
      <div>
        <h1>Board</h1>
      </div>
      <div class="searchContainer">
        <div class="searchWrapper">
          <input type="text" id="searchInput" placeholder="Find Task" oninput="searchTask()">
          <div class="verticalLine"></div>
          <button class="searchButton" onclick="searchTask()">
            <img src="/assets/icons/search.png" alt="Search">
          </button>
        </div>
        <button class="btnAddTask" id="btnAddTask" onclick="loadFunctions()">
          Add task <img src="/assets/icons/addWhiteNoBorder.png" alt="">
        </button>
      </div>
    </div>
    </div>
    <div class="headlineTasksContainer">
      <div class="headlineTasks">
        <a href="#">To do</a>
        <img onclick="loadAddTaskComplete()" src="/assets/icons/add.png" alt="">
      </div>
      <div class="headlineTasks">
        <a href="#">In progress</a>
        <img onclick="loadAddTaskComplete()" src="/assets/icons/add.png" alt="">
      </div>
      <div class="headlineTasks">
        <a href="#">Await feedback</a>
        <img onclick="loadAddTaskComplete()" src="/assets/icons/add.png" alt="">
      </div>
      <div class="headlineTasks">
       <a href="#">Done</a>
      </div>
      <div class="allTasks" id="allTasks">
        <div id="toDo" ondrop="moveTo('toDo')" ondragover="allowDrop(event)"></div>
        <div id="inProgress" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)"></div>
        <div id="awaitFeedback" ondrop="moveTo('awaitFeedback')" ondragover="allowDrop(event)"></div>
        <div id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
      </div>
    </div>
    <div id="containerTasksDetail" class="containerTasksDetail d-none">
      <div id="taskDetailCard"></div>
    </div>
  </section>
  <script src="/script.js"></script>
  <script src="/templates.js"></script>
  <script src="/scripts/board.js"></script>
  <script src="/scripts/searchTask.js"></script>
  <script src="/scripts/detailTask.js"></script>
  <script src="/Summary.js"></script>
  <script src="/scripts/addTaskTemplate.js"></script>
  <script src="/scripts/addTaskBoard.js"></script>
</body>
</html>
