<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/fonts.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/styles/board.css">
  <link rel="stylesheet" href="/styles/header.css">
  <script src="/script.js"></script>
  <script src="/templates.js"></script>
  <script src="/scripts/board.js"></script>
  <title>Board</title>
</head>
<body onload="loadTasks()">
  <header></header>
  <section class="boardHeadline">
    <div class="headlineAndSearch">
      <div>
        <h1>Board</h1>
      </div>
      <div class="searchContainer">
        <div class="searchWrapper">
          <input type="text" placeholder="Find Task">
          <div class="verticalLine"></div>
          <button class="searchButton">
            <img src="/assets/icons/search.png" alt="Search">
          </button>
        </div>
        <button class="btnAddTask" id="btnAddTask" onclick="addTask()">
          Add task <img src="/assets/icons/addWhiteNoBorder.png" alt="">
        </button>
      </div>
    </div>
    <div class="headlineTasksContainer">
      <div class="headlineTasks">
        <a href="#">To do</a>
        <img src="/assets/icons/add.png" alt="">
      </div>
      <div class="headlineTasks">
        <a href="#">In progress</a>
        <img src="/assets/icons/add.png" alt="">
      </div>
      <div class="headlineTasks">
        <a href="#">Await feedback</a>
        <img src="/assets/icons/add.png" alt="">
      </div>
      <div class="headlineTasks">
       <a href="#">Done</a>
      </div>
      <div class="allTasks" id="allTasks">
        <div id="toDo"></div>
        <div id="inProgress"></div>
        <div id="awaitFeedback"></div>
        <div id="done"></div>
      </div>
    </div>
  </section>
</body>
</html>
